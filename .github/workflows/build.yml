name: MOBAN_BUILD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
      - name: Build and Test
        run: |
          mkdir build
          cd build
          cmake ..
          make
          make build-tests && make check-tests